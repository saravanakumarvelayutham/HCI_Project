<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
    <nav class="slide-menu navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" [ngClass]="{'slide-menu-active': showMenu, 'slide-menu-active-dark': darkModeActive}"
         (click)="$event.stopImmediatePropagation();">
      <section class="menu-header" [ngClass]="{'menu-header-dark': darkModeActive}">
        <span class="greeting__text">Welcome Back</span>
      </section>
      <section class="menu-footer">
        <small class="copyright__text">Copyright Â© 2019 CSE6369</small>
      </section>
    </nav>
  </aside>

<main class="root__container" [ngClass]="{'root__container-dark': darkModeActive}">
  <header [ngClass]="{'main__header-dark': darkModeActive}" class="main__header fixed-top" *ngIf="loggedIn">

    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon"
           viewBox="31.5 30 49.9 32">
        <defs>
          <style>.hamburger__icon__fill {
            fill: black
          }</style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
              class="hamburger__icon__fill" data-name="Rectangle 9" rx="2"
              transform="translate(31.5 58)"></rect>
        <rect id="Rectangle_10" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
              class="hamburger__icon__fill" data-name="Rectangle 10" rx="2"
              transform="translate(31.5 44)"></rect>
        <rect id="Rectangle_11" width="49.9" height="4" [ngClass]="{'hamburger__icon__fill-dark': darkModeActive}"
              class="hamburger__icon__fill" data-name="Rectangle 11" rx="2"
              transform="translate(31.5 30)"></rect>
      </svg>

      <svg class="logo__icon" viewBox="150.3 22.2 213.7 42.8">
        <text [ngClass]="{'logo__text-dark': darkModeActive}" class="logo__text" fill="#432c85"
              font-family="SegoeUI-Semibold,Segoe UI" font-size="30" font-weight="600"
              letter-spacing=".1em" transform="translate(220 56)">
          <tspan x="0" y="0">Assistant</tspan>
        </text>
      </svg>

    </div>
    <div>
      <h3 class="date__text">{{dateWithTemp | date : format}}</h3>
    </div>
    <div>
    <div class="mode-toggle__container">
      <span class="mode-toggle__text">Light</span>

      <label class="toggle-button__container">
        <input (click)="modeToggleSwitch()" type="checkbox" class="mode-toggle__input"/>
        <span [ngClass]="{'mode-toggle__bg-checked': darkModeActive}" class="mode-toggle__bg"></span>
        <span [ngClass]="{'mode-toggle__circle-checked': darkModeActive}" class="mode-toggle__circle"></span>
      </label>


      <span class="mode-toggle__text">Dark</span>
    </div>
  </div>

  </header>

  <!-- Main Content -->

  <div class="main-container__bg">
      <div class="main__container">
        <router-outlet></router-outlet>
      </div>
  </div>
</main>
