<style>
  .github-corner:hover .octo-arm {
    animation: octocat-wave 560ms ease-in-out;
  }
  @keyframes octocat-wave {
    0%,
    100% {
      transform: rotate(0);
    }
    20%,
    60% {
      transform: rotate(-25deg);
    }
    40%,
    80% {
      transform: rotate(10deg);
    }
  }
  @media (max-width: 500px) {
    .github-corner:hover .octo-arm {
      animation: none;
    }
    .github-corner .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
  }
</style>

<ng-template #loading>
  <div class="card">
    <div class="card-body text-center">
      <i class="fa fa-spin fa-spinner fa-5x"></i> <br />
      Loading assistant...
    </div>
  </div>
</ng-template>

<div class="container-fluid">
    <div
      class="fill-height scroll-y"
      perfectScrollbar
      mwlDraggableScrollContainer
    >
      <div class="card" *ngIf="firstDemoLoaded; else loading">
        <div class="card-body">
          <ngb-tabset [destroyOnHide]="false">
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="fa fa-fw fa-laptop"></i> Self Hosted Assistant
              </ng-template>
              <ng-template ngbTabContent>
                <div class="spacer-top"><router-outlet></router-outlet></div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
</div>
